<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caperucita Roja - Historia Interactiva</title>
    <link rel="stylesheet" href="styles.css">
    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="scene">
        <div class="sky">
            <div class="nube nube-1"></div>
            <div class="nube nube-2"></div>
            <div class="nube nube-3"></div>
            
            <div class="arboles">
                <div class="arbol arbol-1">
                    <div class="hojas"></div>
                    <div class="tronco"></div>
                </div>
                <div class="arbol arbol-2">
                    <div class="hojas"></div>
                    <div class="tronco"></div>
                </div>
                <div class="arbol arbol-3">
                    <div class="hojas"></div>
                    <div class="tronco"></div>
                </div>
                <div class="arbol arbol-4">
                    <div class="hojas"></div>
                    <div class="tronco"></div>
                </div>
            </div>
            
            <div class="caperucita">
                <div class="flor-centro"></div>
                <div class="petalo petalo-1"></div>
                <div class="petalo petalo-2"></div>
                <div class="petalo petalo-3"></div>
                <div class="petalo petalo-4"></div>
            </div>
        </div>
        <div class="camino"></div>
    </div>
</body>
</html>
